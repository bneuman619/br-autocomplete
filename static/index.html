<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css" type="text/css" rel="stylesheet"/>
<style>
input{font-size:1.3em;}
#log{position: absolute; top: 10px; right: 10px;}
span{color:blue; text-decoration: underline; cursor: pointer;}

#notebook {
  width: 95%;
  height: 95%;
}


</style>
</head>
<body>
<form id="player" action="/player_search" method="get">
  <div id="input">
    <input type="text" name="player"></input>
  </div>
  <input type="submit" value="search" />
</form>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js" type="text/javascript"></script>
<script src="static/googleSuggest.js" type="text/javascript"></script>
<script>
  var input = $("#input input");
  input.googleSuggest({ service: "web" });

  $("#player").on('submit', function() {
    var player = $("#player #input input").val();

    $.ajax({
      type: 'get',
      url: '/player_search/',
      data: {
        player: player
      },
      success: function(response) {
        console.log(response);
        $("#notebook").html(response);
      }
    })
    event.preventDefault();
  })
</script>

<div id="notebook">
</div>

</body>
</html>
